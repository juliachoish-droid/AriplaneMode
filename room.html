    <section class="search-result">
        <aside class="search-user">
            <div class="seacrh-user-wrap">
                <!-- 유저 아바타 / 이름 / 태그 -->
                <div class="room-toprow">
                    <a id="btnBackToSearch" href="Search.html" aria-label="Back" style="text-decoration:none;">←</a>
                    <div id="roomTitle" class="title">Room</div>
                </div>

                <div id="search-info">
                    <div class="search-avater">
                        <div class="avatar">
                        <img id="roomAvatar" alt="User avatar" />
                        </div>
                        <button id="roomFollowBtn" class="chip-btn" type="button">Follow</button>
                    </div>

                    <!-- ✅ Tags: 프로필 옆 -->
                    <div class="tags-block">
                        <div class="tag-row-title">Tags</div>
                        <div id="roomTags" class="tag-row"></div>
                    </div>

                    <!-- ✅ Bio: 아래 전체폭 -->
                    <div class="bio-block">
                        <div class="bio-title">Bio</div>
                        <div id="roomBio" class="bio"></div>
                    </div>
                </div>

            </div>
        </aside>

        <div class="search-contents">
            <!-- 콘텐츠 리스트 -->
            <main class="container">
                <div class="room-actions"></div>

                <div id="roomContentsList" class="grid"></div>
            </main>

        </div>


        <!-- Detail Overlay (Room) -->
        <div id="detailOverlay" class="detail-overlay" aria-hidden="true">
            <div class="detail-body">
                <section class="detail-view detail-view--readonly is-active" data-detail="view">
                    <div class="detail">
                        <button id="detailSaveBtn" class="chip-btn" type="button" aria-label="Save content">
                            Save
                        </button>
                        <button class="close-center-page-btn" type="button" aria-label="Close">X</button>
                    </div>

                    <div class="add-form__grid">
                        <!-- LEFT -->
                        <section class="add-form__left">
                        <div class="upload-box">
                            <div id="viewMedia" class="media-preview media-preview--square"></div>
                        </div>

                        <h3 id="viewTitle"></h3>
                        <p id="viewDate"></p>
                        <p id="viewLocation"></p>
                        </section>

                        <!-- RIGHT -->
                        <section class="add-form__right">
                        <h4 class="add-form__section-title">Mood Tag</h4>
                        <div class="tag-row tag-row--compact" id="viewTags"></div>

                        <h4 class="add-form__section-title">Memory about this moment</h4>
                        <p id="viewMemory"></p>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </section>
